<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>My Type</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700,900|Six+Caps" rel="stylesheet">
</head>
<body class="center-contents island-2">
  <h1 class="peta back">I DID NOT.</h1>
  <div class="border text-center w-1 wrapper">
    <div class="grid text-center">
      <div class="unit xs-1 s-1 m-1-2 l-1-4 relative">
        <p class="back peta push-0">I DID</p>
        <p class="front pin-c push-0">IT'S NOT TRUE!</p>
      </div>

      <div class="unit xs-1 s-1 m-1-2 l-1-4 relative">
        <p class="back peta push-0">NOT</p>
        <p class="front pin-c push-0">IT'S BULLSHIT, I DID NOT HIT HER.</p>
      </div>
    </div>

    <div class="grid text-center">
      <div class="unit xs-1 s-1 m-1-2 l-1-4 unit-offset-l-1-2 relative">
        <p class="back peta push-0">HIT</p>
        <p class="front pin-c push-0">WHY DID LISA SAY THAT?</p>
      </div>

      <div class="unit xs-1 s-1 m-1-2 l-1-4 relative">
        <p class="back peta push-0">HER.</p>
        <p class="front pin-c push-0">I WOULD NEVER DO THAT!</p>
      </div>
    </div>

  </div>
</body>
</html>
