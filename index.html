<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>My Type</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Six+Caps" rel="stylesheet">
</head>
<body>
  <div class="grid">
    <div class="back unit l-1">I DID</div>
    <div class="unit l-1">IT'S NOT TRUE!</div>
  </div>
  <div class="grid">
    <div class="back unit l-1">NOT</div>
    <div class="unit l-1">IT'S BULLSHIT, I DID NOT HIT HER.</div>
  </div>
  <div class="grid">
    <div class="back unit l-1">HIT</div>
    <div class="unit l-1">WHY DID LISA SAY THAT?</div>
  </div>
  <div class="grid">
    <div class="back unit l-1">HER.</div>
    <div class="unit l-1">I WOULD NEVER DO THAT!</div>
  </div>
</body>
</html>
